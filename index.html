<!DOCTYPE html>
<html lang="en">
<head>
  <title>Soap Box Rocket - Innovation Horizons</title>
  <script type="text/javascript">
    function Draw(){
      var img = document.getElementById("graph");
      var cnvs = document.getElementById("graphCanvas");

      cnvs.style.position = "absolute";
      cnvs.style.left = img.offsetLeft + "px";
      cnvs.style.top = img.offsetTop + "px";

      var ctx = cnvs.getContext("2d");
      ctx.beginPath();
      ctx.arc(50, 50, 10, 0, 2 * Math.PI, false);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "red";
      ctx.stroke();

      var ctx = cnvs.getContext("2d");
      ctx.font = "15px Ariel";
      ctx.fillStyle = "red";
      ctx.fillText ("1", 46, 55);
    }
  </script>
</head>
<style>
#container {
    position: relative;
}
#circle {
  font-size: 50px;
  color: red;
}
#text {
    z-index: 1;
    position: absolute;
    top: 23.5px;
    left: 10.5px;
    color: red;
}
#draw-btn {
  font-size: 14px;
  padding: 2px 16px 3px 16px;
  margin-bottom: 8px;
}
</style>
<body>
    <center>
      <img id="graph" src="images/HorizonsGraph.png">
      <canvas id='graphCanvas' width='550px' height='550px' style="border:1px solid #000000"></canvas>
      <form>
        Project Name:<br>
        <input type="text" name="ProjName">
        <br>
        Market:<br>
      <div>
        <input id='draw-btn' type='button' value='Draw' onclick='Draw()' />
      </div>
    </center>
  <div id="container">
    <div id="circle">&#x25CB;</div>
    <div id="text">1</div>
  </div>
  <div id="container">
    <div id="circle">&#x25CB;</div>
    <div id="text">2</div>
  </div>
</body>
</html>
